<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='300' height='300'
  fill='#fff0'
>

  <filter id='n' x='0' y='0'>
    <feTurbulence
      type='turbulence'
      baseFrequency='0.5'
      numOctaves='1'
      stitchTiles='stitch'
    />
  </filter>

  <rect width='300' height='300' fill='#fff0'/>
  <rect width='300' height='300' fill='fff0' filter='url(#n)' opacity='0.3'/>
  
</svg>
